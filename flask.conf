<IfModule mod_ssl.c>
  <VirtualHost _default_:443>
    ServerName test.chunical.net

    SSLEngine on

    SSLCertificateFile  /etc/letsencrypt/live/test.chunical.net/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/test.chunical.net/privkey.pem

    WSGIDaemonProcess chunical user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/CHUNITHM-Rate-Calculator-Python/chunical.wsgi

    <Directory /var/www/CHUNITHM-Rate-Calculator-Python>
        WSGIProcessGroup chunical
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>
    
  </VirtualHost>
</IfModule>
