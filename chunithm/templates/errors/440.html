{% extends "base.html" %}

{% block stylesheets %}
<style type="text/css">
.error-template {padding: 40px 15px;text-align: center;}
.error-actions {margin-top:15px;margin-bottom:15px;}
.error-actions .btn { margin-right:10px; }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h2>
                    440 Login Time-out</h2>
                <div class="error-details">
                    chunical.netでのログインセッションが切れました。もう一度ログインしてください。
                </div>
                <div class="error-actions">
                    <div class="btn_back" onClick="window.open('https://chunithm-net.com/mobile/','CHUNITHM ■ CHUNITHM-NET')">
                        <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                            ログイン </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
